
<label for="my-modal-login" class="btn modal-button btn-primary">Click to Login</label>

<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal-login" class="modal-toggle">
<div class="modal">
	<div class="modal-box relative">
		<label for="my-modal-login" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
		<h3 class="text-lg font-bold">Login</h3>
		
		<div class=" my-5">
	
			{{ form_ajax('onSignin') }}
			
			<div class="form-control">
				<label class="label" for="userSigninLogin">
					<span class="label-text">{{ loginAttributeLabel }}</span>
				</label>
				<input name="login" type="text" class="input input-bordered" id="userSigninLogin"
					placeholder="Enter your {{ loginAttributeLabel|lower }}" />
			</div>
			
			<div class="form-control">
				<label class="label" for="userSigninPassword">
					<span class="label-text">Password</span>
				</label>
				<input name="password" type="password" class="input input-bordered" id="userSigninPassword"
					placeholder="Enter your password" />
			</div>
			
			{% if rememberLoginMode == 'ask' %}
			<div class="form-group">
				<div class="checkbox">
					<label><input name="remember" type="checkbox" value="1">Stay logged in</label>
				</div>
			</div>
			{% endif %}
			
			<div>
				<button type="submit" class="btn btn-primary mt-5">Sign in</button>
			</div>
			
			{{ form_close() }}

		</div>
	</div>
</div>
