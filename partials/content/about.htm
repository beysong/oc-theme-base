description = "Section About"

[viewBag]
==
{% if this.theme.block_about == '1' %}
<section class="module {{ className|default('py-24') }}" id="about">
    <div class="container mx-auto px-4">
        <div class="items-center flex flex-wrap">
            <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
                <img alt="..." class="max-w-full rounded-lg shadow-lg" src="{{ this.theme.about_image|media }}" />
            </div>
            <div class="w-full md:w-5/12 ml-auto mr-auto px-4">
                <div class="md:pr-12">
                    <div
                        class="text-pink-600 p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-6 shadow-lg rounded-full bg-pink-300">
                        <i class="iconfont icon-genius text-xl"></i>
                    </div>
                    <h3 class="text-3xl font-semibold">{{ this.theme.about_title }}</h3>
                    <p class="mt-4 text-lg leading-relaxed text-gray-600">
                        {{ this.theme.about_subtitle }}
                    </p>
                    <ul class="list-none mt-6">
                        <li class="py-2">
                            <div class="flex items-center">
                                <div>
                                    <span
                                        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 mr-3"><i
                                            class="iconfont icon-genius"></i></span>
                                </div>
                                <div>
                                    <h4 class="text-gray-600">
                                        Carefully crafted components
                                    </h4>
                                </div>
                            </div>
                        </li>
                        <li class="py-2">
                            <div class="flex items-center">
                                <div>
                                    <span
                                        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 mr-3"><i
                                            class="iconfont icon-genius"></i></span>
                                </div>
                                <div>
                                    <h4 class="text-gray-600">Amazing page examples</h4>
                                </div>
                            </div>
                        </li>
                        <li class="py-2">
                            <div class="flex items-center">
                                <div>
                                    <span
                                        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 mr-3"><i
                                            class="iconfont icon-genius"></i></span>
                                </div>
                                <div>
                                    <h4 class="text-gray-600">Dynamic components</h4>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div>{{ this.theme.about_description|raw }}</div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endif %}
