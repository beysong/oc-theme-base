<section class="pb-20 relative block bg-gray-900">
    <div class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
        style="height: 80px;">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-gray-900 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
    <div class="container px-4 lg:pt-24 lg:pb-64">
        <div class="flex flex-wrap text-center justify-center">
            <div class="w-full lg:w-6/12 px-4">
                <h2 class="text-4xl font-semibold text-white">申请体验</h2>
                <p class="text-lg leading-relaxed mt-4 mb-4 text-gray-500">
                    申请体验我们的产品，我们将尽快与您联系
                </p>
            </div>
        </div>

    </div>
</section>
<section class="relative block py-24 lg:pt-0 bg-gray-900">
    <div class="container px-4">
        <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48">
            <div class="w-full lg:w-6/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300">
                    <div class="flex-auto p-5 lg:p-10">
                        <h4 class="text-2xl font-semibold">申请体验</h4>
                        <p class="leading-relaxed mt-1 mb-4 text-gray-600">
                            我们不会随意泄露您的信息，请放心填写。
                        </p>
                        <div class="relative w-full mb-3 mt-8">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="full-name">称呼</label>
                            <input type="text" class="input w-full" placeholder="贵姓"
                                style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="email">邮箱</label>
                            <input type="email" class="input w-full" placeholder="Email"
                                style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="message">留言</label>
                            <textarea rows="4" cols="80" class="textarea w-full" placeholder="请输入留言..."></textarea>
                        </div>
                        <div class="text-center mt-6">
                            <button class="btn btn-primary" type="button" style="transition: all 0.15s ease 0s;">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
