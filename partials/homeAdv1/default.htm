<div class="swiper">
    <div class="swiper-wrapper">
        {% for record in __SELF__.items if record.category_id == __SELF__.property('catid') %}
        <div class="swiper-slide">
            <a href="{{record.url}}" target="_blank"><img src="{{ record.preview_image.getPath }}" alt="adv" /></a>
        </div>
    {% endfor %}
    </div>
 
   
    
</div>
