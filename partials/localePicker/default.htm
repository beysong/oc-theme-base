[viewBag]
==

<div class="dropdown">
	<label tabindex="0" class="btn btn-xs">{{activeLocale}}</label>
	<ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
		{% for code, name in locales %}
		<li>
			<a href="#" data-request="onSwitchLocale" data-request-data="locale: '{{code}}'">{{ name }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
