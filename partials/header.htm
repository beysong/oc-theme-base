<header class="main-header sticky-top" id="site-header">
	{% partial "topbar.htm" %}
	<div class="container mx-auto">
		<div class="navigation-mobile">
			<div class="navigation-logo">
				<div class="logo">
					<a href="/" class="full-block-link" rel="home">
					{% if this.theme.site_logo %}
						<img loading="lazy" src="{{ this.theme.site_logo|media }}" alt="{{ this.theme.site_name }}">
					{% else %}
						<img loading="lazy" src="{{ 'assets/images/logo.png'|theme }}" alt="{{ this.theme.site_name }}">
					{% endif %}
					</a>
				</div>
			</div>
			<div id="top-bar-js" class="top-bar-link">
				<i class="fa fa-gear"></i>
			</div> 
			<div class="navigation-button-toggler">
				<i class="fa fa-flag"></i>
			</div>
		</div>

		<div class="navigation">
			<div class="navigation-header">
				<div class="navigation-logo">
					<div class="logo">
						<a href="/" class="full-block-link" rel="home">
						{% if this.theme.site_logo %}
							<img loading="lazy" src="{{ this.theme.site_logo|media }}" alt="{{ this.theme.site_name }}">
						{% else %}
							<img loading="lazy" src="{{ 'assets/images/logo.png'|theme }}" alt="{{ this.theme.site_name }}">
						{% endif %}
						</a>
					</div>
				</div>
				<span class="navigation-close-button">âœ•</span>
			</div>
			<div class="navigation-menu">
				{% component 'staticMenu' %}
			</div>
			
			
			<div class="login-block">
				{% if user %}
					<a class="dn_btn" href="/user/account">{{ user.name }}</a>,&nbsp;
					<a class="dn_btn" href="" data-request="onLogout" data-request-data="redirect: '/'"><i class="fa fa-sign-out"></i></a>
				{% else %}
					<a class="js-window-popup" href="/user/login">Sign in</a>
					<i class="iconfont icon-Rightarrow"></i>
				{% endif %}
			</div>
		</div>

	</div>
	<div class="overlay-panel"></div>
</header>
{% partial "topbar.htm" %}
