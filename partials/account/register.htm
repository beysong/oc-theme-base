==
{% if canRegister %}


<div class="container mx-auto px-4 h-full">
  <h3 class="text-center">注册</h3>
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full xl:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">

        <div class="flex-auto px-4 xl:px-10 py-10 pt-10">

          <form data-request="onRegister">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">姓名</label><input
                name="name" type="text" id="registerName"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                placeholder="姓名" style="transition: all 0.15s ease 0s;" />
            </div>


            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input name="email" type="email"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                id="registerEmail" placeholder="请输入邮箱" />
            </div>

            {% if loginAttribute == "username" %}
            <div class="form-group">
              <label for="registerUsername">账号</label>
              <input name="username" type="text"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                id="registerUsername" placeholder="请输入账号" />
            </div>
            {% endif %}

            <div class="form-group">
              <label for="registerPassword">密码</label>
              <input name="password" type="password"
                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                id="registerPassword" placeholder="请输入密码" />
            </div>

            <button type="submit"
              class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full">注册</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% else %}
<!-- Registration is disabled. -->
{% endif %}
